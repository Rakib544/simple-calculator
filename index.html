<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="col-lg-5 col-md-8 col-sm-12 mx-auto mt-5 shadow-sm rounded">
            <h2 class="text-center text-white">Simple Calculator</h2>
            <div class="calculator-body grid-system p-3">
                <div class="input-box">
                    <input id="display" type="text" class="form-control">
                </div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="clearDisplay()">C</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2">+/-</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('%')">%</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('/')">/</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('7')">7</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('8')">8</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('9')">9</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('*')">X</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('4')">4</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('5')">5</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('6')">6</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('-')">-</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('1')">1</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('2')">2</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('3')">3</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('+')">+</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('0')">0</div>
                <div class="grid p-sm-2 p-lg-3 p-md-2" onclick="displayValue('.')">.</div>
                <div class="grid grid-2 p-sm-2 p-lg-3 p-md-2" onclick="result()">=</div>
            </div>
        </section>
    </main>
    <script>
        const clearDisplay = () => {
            document.getElementById('display').value = "";
        }

        const displayValue = (val) => {
            document.getElementById('display').value += val;
        }

        const result = () => {
            const finalValue = document.getElementById('display').value;
            const calculate = eval(finalValue)
            document.getElementById('display').value = calculate;
        }
    </script>
</body>
</html>
